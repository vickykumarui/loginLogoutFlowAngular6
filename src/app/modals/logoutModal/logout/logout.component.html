<div class="modal-header">
  <h4 class="modal-title">You are about to logout</h4>
  <button type="button" class="close" (click)="logout(false)" aria-label=" Close ">
    <span aria-hidden="true ">&times;</span>
  </button>
</div>
<div class="modal-body ">
  Are your sure you want to logout
</div>
<div class="modal-footer ">
  <button type="button " class="btn btn-outline-dark " (click)="logout(true) ">Logout</button>
</div>
