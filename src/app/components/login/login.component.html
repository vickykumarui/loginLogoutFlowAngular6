<div class="container container-wrapper">
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Welcome to app</h2>
      <form #loginForm="ngForm">
        <div [hidden]="!serviceErrorMessage" class="alert alert-danger">
          {{serviceErrorMessage}}
        </div>
        <div class="form-group">
          <label for="userName">User name</label>
          <input autofocus="true" type="text" [(ngModel)]="model.username" class="form-control" id="userName" placeholder="Enter username"
            name="userName" required [pattern]="validationrule" #usernameRef="ngModel">
          <div [hidden]="usernameRef.valid || usernameRef.pristine" class="alert alert-danger">
            Name is required, should not contain following characters / \ , ^
          </div>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" [(ngModel)]="model.password" class="form-control" id="InputPassword" placeholder="Password" name="InputPassword"
            required [pattern]="validationrule" #passwordRef="ngModel">
          <div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger">
            Password is empty or invalid
          </div>
        </div>

        <button type="button" (click)="login()" [disabled]="!loginForm.form.valid" class="btn btn-primary">Submit</button>
        <div>
          <a href="javascript:void(0)" (click)="goBack()">Go back to welcome bage</a>
        </div>
      </form>
    </div>
  </div>
</div>
